<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha</title>
    <!-- Custom css file link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Daisy Ui Cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home -->
      <section
        id="home"
        class="min-h-screen text-white flex flex-col justify-center items-center"
      >
        <div class="flex flex-col items-center gap-6">
          <h1 class="text-9xl font-anton uppercase">Alpha Clash</h1>
          <p class="text-xl font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="play()"
            class="text-xl font-medium btn bg-white text-black hover:text-white"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- play ground start -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-16 pt-20">
          <!-- screen -->
          <div>
            <div
              class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] rounded-2xl border-[#010313CC]"
            >
              <div class="flex justify-center">
                <p
                  class="bg-[#2F2941] text-xl px-6 py-4 rounded-b-xl text-white"
                >
                  Don't watch keyboard while playing...
                </p>
              </div>
              <div class="flex justify-center h-full items-center">
                <p
                  class="text-[#010313] text-8xl uppercase"
                  id="current-element"
                >
                  Y
                </p>
              </div>
            </div>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score -->
          <div class="flex justify-between w-3/4">
            <button
              class="btn text-white bg-[#894189] rounded-full text-xl font-medium px-4"
            >
              Life
              <img src="./images/heart.svg" alt="" />
              <span>1</span>
            </button>
            <button
              class="btn text-white bg-[#894189] rounded-full text-xl font-medium px-4"
            >
              Score
              <img src="./images/dollar.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- play ground end -->
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 p-8 bg-gradient-to-r from-[#FFFFFF8F] from-0% to-[#98979700] to-[102.037%] rounded-2xl border-[#FFFFFF33] border-2"
        >
          <h1 class="text-8xl font-extrabold">
            <span>Score : </span>
            <span>14</span>
          </h1>
          <button
            class="btn bg-white text-[#010313] text-xl font-bold border-none px-6 hover:text-white"
          >
            Play Again
          </button>
          <p class="text-white text-xl font-medium">
            Practice will make you a pro
          </p>
        </div>
      </section>
    </main>
