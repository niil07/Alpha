<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha</title>
    <!-- Custom css file link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Daisy Ui Cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <section
        class="home min-h-screen text-white flex flex-col justify-center items-center"
      >
        <div class="flex flex-col items-center gap-6">
          <h1 class="text-9xl font-anton uppercase">Alpha Clash</h1>
          <p class="text-2xl font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            class="text-xl font-medium btn bg-white text-black hover:text-white"
          >
            Play Now
          </button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
    <script src="./js/tailwind.config.js"></script>
  </body>
</html>
